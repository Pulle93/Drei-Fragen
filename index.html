<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drei Fragen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Zus√§tzliche benutzerdefinierte Stile */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8; /* Standard heller Hintergrund */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; /* Sanfter √úbergang f√ºr Hintergrundfarbe */
        }
        .container {
            background-color: #ffffff; /* Wei√üer Container-Hintergrund */
            padding: 2.5rem; /* Mehr Polsterung */
            border-radius: 1.5rem; /* St√§rker abgerundete Ecken */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Deutlicherer Schatten */
            text-align: center;
            max-width: 90vw; /* Maximale Breite f√ºr Responsivit√§t */
            width: 500px; /* Feste Breite f√ºr gr√∂√üere Bildschirme */
            display: flex; /* Flexbox f√ºr Zentrierung des Inhalts */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 3.5rem; /* Gr√∂√üere Schriftgr√∂√üe f√ºr den Titel */
            font-weight: 800; /* Extra fett */
            color: #1a202c; /* Dunkler Text */
            margin-bottom: 2rem; /* Mehr Abstand nach unten */
            line-height: 1.2;
        }
        .question-text, .completion-text {
            font-size: 2.2rem; /* Schriftgr√∂√üe f√ºr die Frage und den Abschluss-Text */
            font-weight: 700; /* Fett */
            color: #2d3748; /* Dunklerer Grauton */
            margin-bottom: 2.5rem; /* Abstand nach unten */
            line-height: 1.3;
        }
        .pictogram {
            font-size: 6rem; /* Gr√∂√üe des Piktogramms (Emoji) */
            margin-bottom: 2rem; /* Abstand unter dem Piktogramm */
        }
        .button-group {
            display: flex;
            gap: 1rem; /* Abstand zwischen den Buttons */
            margin-top: 2rem; /* Abstand nach oben */
            flex-wrap: wrap; /* Buttons umbrechen auf kleineren Bildschirmen */
            justify-content: center;
        }
        .app-button {
            background-color: #4f46e5; /* Lila Hintergrund f√ºr Buttons */
            color: white;
            padding: 1rem 2.5rem; /* Mehr Polsterung f√ºr Buttons */
            border-radius: 0.75rem; /* Abgerundete Ecken f√ºr Buttons */
            font-size: 1.5rem; /* Gr√∂√üere Schriftgr√∂√üe f√ºr Buttons */
            font-weight: 700; /* Fett */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Sanfte √úberg√§nge */
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3); /* Schatten f√ºr Buttons */
            cursor: pointer;
            border: none; /* Kein Rand */
            min-width: 150px; /* Mindestbreite f√ºr Buttons */
        }
        .app-button:hover {
            background-color: #4338ca; /* Dunkleres Lila beim Hover */
            transform: translateY(-2px); /* Leichter Aufw√§rtseffekt */
        }
        .app-button:active {
            transform: translateY(0); /* Zur√ºcksetzen beim Klicken */
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
        }

        /* Responsives Design f√ºr kleinere Bildschirme */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            .title {
                font-size: 2.5rem; /* Kleinere Schriftgr√∂√üe auf Mobilger√§ten */
                margin-bottom: 1.5rem;
            }
            .question-text, .completion-text {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }
            .app-button {
                padding: 0.8rem 2rem;
                font-size: 1.2rem;
                min-width: unset; /* Mindestbreite auf Mobilger√§ten zur√ºcksetzen */
                width: 100%; /* Buttons f√ºllen die Breite aus */
            }
            .button-group {
                flex-direction: column; /* Buttons untereinander auf Mobilger√§ten */
            }
        }
    </style>
</head>
<body>
    <div id="appContainer" class="container">
        </div>

    <script>
        const appContainer = document.getElementById('appContainer');

        // Array aller Fragen
        const questions = [
            "Nenne mir drei Dinge, die du siehst.",
            "Nenne mir drei Dinge, die du h√∂rst.",
            "Nenne mir drei Dinge, die du sp√ºrst.",
            "Nenne mir zwei Dinge, die du siehst.",
            "Nenne mir zwei Dinge, die du h√∂rst.",
            "Nenne mir zwei Dinge, die du sp√ºrst.",
            "Nenne mir ein Ding, das du siehst.",
            "Nenne mir ein Ding, das du h√∂rst.",
            "Nenne mir ein Ding, das du sp√ºrst."
        ];

        let currentQuestionIndex = 0;

        /**
         * Setzt die Hintergrundfarbe des Bodys auf den Standardwert zur√ºck.
         */
        function resetBodyBackgroundColor() {
            document.body.style.backgroundColor = '#f0f4f8'; // Standard heller Hintergrund
        }

        /**
         * Displays the initial start page content.
         */
        function showStartPage() {
            resetBodyBackgroundColor(); // Hintergrundfarbe zur√ºcksetzen
            appContainer.innerHTML = `
                <h1 class="title">Drei Fragen</h1>
                <button id="startButton" class="app-button">Start</button>
            `;
            document.getElementById('startButton').addEventListener('click', function() {
                currentQuestionIndex = 0; // Setze den Index zur√ºck, wenn neu gestartet wird
                showQuestionPage(currentQuestionIndex);
            });
        }

        /**
         * Displays a specific question page content based on the index.
         * @param {number} index - The index of the question to display.
         */
        function showQuestionPage(index) {
            // Sicherstellen, dass der Index innerhalb der Grenzen liegt
            if (index < 0 || index >= questions.length) {
                console.error("Ung√ºltiger Fragenindex:", index);
                showStartPage(); // Zur√ºck zur Startseite, falls etwas schiefgeht
                return;
            }

            const questionText = questions[index];
            const isLastQuestion = (index === questions.length - 1);

            let bgColor = '#f0f4f8'; // Standardfarbe
            let pictogram = '';

            // Bestimme Farbe und Piktogramm basierend auf dem Fragentext
            if (questionText.includes("siehst")) {
                bgColor = '#e0f2fe'; // Hellblau f√ºr "Sehen" (Tailwind blue-100)
                pictogram = 'üëÄ'; // Augen-Emoji
            } else if (questionText.includes("h√∂rst")) {
                bgColor = '#fffbeb'; // Hellgelb f√ºr "H√∂ren" (Tailwind amber-50)
                pictogram = 'üëÇ'; // Ohr-Emoji
            } else if (questionText.includes("sp√ºrst")) {
                bgColor = '#ede9fe'; // Hellviolett f√ºr "Sp√ºren" (Tailwind violet-100)
                pictogram = '‚úã'; // Hand-Emoji
            }

            document.body.style.backgroundColor = bgColor; // Hintergrundfarbe anpassen

            appContainer.innerHTML = `
                <div class="pictogram">${pictogram}</div>
                <h2 class="question-text">${questionText}</h2>
                <div class="button-group">
                    <button id="backButton" class="app-button">Zur√ºck</button>
                    <button id="nextButton" class="app-button">${isLastQuestion ? 'Fertig' : 'Weiter'}</button>
                </div>
            `;

            // Event Listener f√ºr den "Zur√ºck"-Button
            document.getElementById('backButton').addEventListener('click', function() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestionPage(currentQuestionIndex);
                } else {
                    // Wenn wir auf der ersten Frage sind, gehen wir zur Startseite zur√ºck
                    showStartPage();
                }
            });

            // Event Listener f√ºr den "Weiter" / "Fertig"-Button
            document.getElementById('nextButton').addEventListener('click', function() {
                if (isLastQuestion) {
                    showCompletionPage(); // Zeige die Abschlussseite
                } else {
                    currentQuestionIndex++;
                    showQuestionPage(currentQuestionIndex);
                }
            });
        }

        /**
         * Displays the completion page content.
         */
        function showCompletionPage() {
            resetBodyBackgroundColor(); // Hintergrundfarbe zur√ºcksetzen
            appContainer.innerHTML = `
                <h2 class="completion-text">Atme durch, du hast es geschafft.</h2>
                <div class="button-group">
                    <button id="restartButton" class="app-button">Neustart</button>
                </div>
            `;
            document.getElementById('restartButton').addEventListener('click', showStartPage);
        }

        // Initialisiere die App, indem die Startseite angezeigt wird
        showStartPage();
    </script>
</body>
</html>
